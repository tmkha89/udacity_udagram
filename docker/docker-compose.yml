version: '3'

services:
  reverse-proxy:
    image: khatm/udagram-reverse-proxy
    ports:
      - '8080:80'

  api-feed-svc:
    image: khatm/udagram-api-feed
    environment:
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_REGION: ${AWS_REGION}
      AWS_PROFILE: ${AWS_PROFILE}
      JWT_SECRET: ${JWT_SECRET}
      URL: ${URL}
    volumes:
      - ${HOME}/.aws/credentials:/root/.aws/credentials:ro
    ports:
      - '8081:8081'

  api-user-svc:
    image: khatm/udagram-api-user
    environment:
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      URL: ${URL}
    ports:
      - '8082:8082'

  frontend:
    image: khatm/udagram-frontend
    ports:
      - '4200:8080'